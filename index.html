<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>白驹仓</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- 引入Google Fonts以增强游戏感 -->
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;600&family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="./favicon.png">
    <style>
        :root {
            --water-bg-start: #0f2027;
            --water-bg-mid: #203a43;
            --water-bg-end: #2c5364;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.15);
            --neon-cyan: #00f2ff;
            --neon-blue: #00c3ff;
            --text-main: #e0f7fa;
            --text-dim: #b2ebf2;
        }

        body {
            background: linear-gradient(135deg, var(--water-bg-start), var(--water-bg-mid), var(--water-bg-end));
            background-size: 400% 400%;
            animation: oceanFlow 15s ease infinite;
            color: var(--text-main);
            font-family: 'Exo 2', 'Noto Sans SC', sans-serif;
            min-height: 100vh;
        }

        @keyframes oceanFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .navbar {
            background: rgba(15, 32, 39, 0.8) !important;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
        }

        .brand-icon {
            color: var(--neon-cyan);
            filter: drop-shadow(0 0 5px var(--neon-cyan));
        }

        .search-wrapper input {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--glass-border);
            color: var(--neon-cyan);
            border-radius: 50px;
            padding-left: 20px;
            transition: all 0.3s ease;
        }

        .search-wrapper input:focus {
            background: rgba(0, 0, 0, 0.4);
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.3);
            border-color: var(--neon-cyan);
            color: #fff;
        }
        
        .search-wrapper input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .mod-card {
            border-radius: 16px;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1), box-shadow 0.3s ease, border-color 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .mod-card::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 150%; 
            padding-top: 150%; 
            background: radial-gradient(circle, rgba(0, 242, 255, 0.1) 0%, transparent 70%);
            transform: translate(-50%, -50%) scale(0); 
            opacity: 0;
            border-radius: 50%;
            z-index: -1;
            pointer-events: none;
            transition: opacity 0.4s ease-out;
        }

        .mod-card:hover::before {
            transform: translate(-50%, -50%) scale(1); 
            opacity: 1;
            transition: transform 0.5s cubic-bezier(0.19, 1, 0.22, 1), opacity 0.1s ease-in;
        }

        .mod-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 242, 255, 0.1);
            border-color: rgba(0, 242, 255, 0.3);
        }

        .card-title {
            color: var(--neon-cyan);
            text-shadow: 0 0 8px rgba(0, 242, 255, 0.3);
        }

        .version-badge {
            background: rgba(0, 242, 255, 0.1);
            color: var(--neon-cyan);
            border: 1px solid rgba(0, 242, 255, 0.3);
            border-radius: 4px;
            font-size: 0.75rem;
            padding: 2px 6px;
            vertical-align: middle;
        }

        .card-text {
            color: var(--text-dim);
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .btn-game-primary {
            background: linear-gradient(90deg, rgba(0, 195, 255, 0.2), rgba(0, 242, 255, 0.2));
            border: 1px solid var(--neon-blue);
            color: #fff;
            position: relative;
            overflow: hidden;
            z-index: 1;
            font-weight: 600;
            letter-spacing: 1px;
            padding-top: 0.6rem !important; 
            padding-bottom: 0.6rem !important;
        }

        .btn-game-primary:hover {
            background: var(--neon-blue);
            color: #000;
            box-shadow: 0 0 15px var(--neon-blue);
        }

        .btn-game-secondary {
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.85rem; 
            padding-top: 0.4rem !important;
            padding-bottom: 0.4rem !important;
        }

        .btn-game-secondary:hover {
            border-color: #fff;
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
        }

        footer {
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .key-code {
            font-family: monospace;
            color: var(--neon-cyan);
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center gap-2 text-white fw-bold" href="#">
                <i class="bi bi-box-seam brand-icon fs-4"></i> 
                <span>白驹仓</span>
            </a>
            <span class="navbar-text d-none d-md-block">
                <span class="text-white-50 small me-2">下载密码:</span>
                <span class="key-code">3699</span>
            </span>
        </div>
    </nav>

    <div class="container" style="margin-top: 100px;">
        <!-- 搜索区域 -->
        <div class="row mb-5">
            <div class="col-md-8 col-lg-6 mx-auto search-wrapper">
                <div class="input-group">
                    <span class="input-group-text bg-transparent border-0 text-info position-absolute" style="z-index: 5; left: 10px; top: 10px;">
                        <i class="bi bi-search"></i>
                    </span>
                    <input type="text" id="searchInput" class="form-control form-control-lg ps-5" placeholder="下载密码:3699">
                </div>
            </div>
        </div>

        <!-- 资源列表容器 -->
        <div class="row g-4" id="resource-container">
            <!-- JS动态注入 -->
        </div>
    </div>

    <footer class="text-center py-5 mt-5">
        <div class="container">
            <p class="text-white-50 mb-1">— · —</p>
            <small class="key-code">下载密码:3699</small>
        </div>
    </footer>

    <script>
        const resources = [
            {
                title: "丝之歌-宠物小白Mod",
                version: "v1.3",
                desc: "1.提示隐藏区域 <br> 2.自动吸附碎片&念珠 <br> 3.在地图显示大黄蜂位置",
                mainLink: "https://wwbgo.lanzoub.com/iUn513ci44cj", 
                backupLink: "https://pan.baidu.com/s/1nqTRq5R2wGAmkmtluKcPug?pwd=3699", 
            },
            {
                title: "丝之歌-宠物小黑Mod",
                version: "v1.1",
                desc: "1.代替大黄蜂承受地形致命伤 <br> 2.ESC记忆点传送 <br> 3.ESC快速返回长椅",
                mainLink: "https://wwbgo.lanzoub.com/iFnKT3ci44ah",
                backupLink: "https://pan.baidu.com/s/1VMVfHV0RQFJjGQ2z_p3gow?pwd=3699", 
            },
            {
                title: "微软.NET",
                version: "v4.8.1",
                desc: "1.绝大部分情况把补丁(注意补丁是多个文件夹)直接拖入游戏本地文件夹即可 <br> 2.极少部分电脑可能缺少.net运行环境导致报错弹窗 <br> 3.点击后浏览器自动开始下载",
                mainLink: "https://dotnet.microsoft.com/zh-cn/download/dotnet-framework/thank-you/net481-chs",
                backupLink: "#", 
            },
            {
                title: "Disfigure-汉化",
                version: "v2.7",
                desc: "1.游戏本体可免费入库 <br> 2.对Disfigure在2025年10月10日发布的No.27版本更新，进行了基础的人工汉化",
                mainLink: "https://wwbgo.lanzoub.com/ir6vO3ci45zi",
                backupLink: "https://pan.baidu.com/s/12Jx2hNDz83COeFh74ddMLQ?pwd=3699",
            }
        ];

        const container = document.getElementById('resource-container');
        const searchInput = document.getElementById('searchInput');

        function renderResources(data) {
            container.innerHTML = ''; 
            
            if(data.length === 0) {
                container.innerHTML = `
                    <div class="col-12 text-center mt-5">
                        <div class="glass-panel d-inline-block p-4 rounded-3">
                            <i class="bi bi-robot text-white-50 fs-1 mb-3 d-block"></i>
                            <span class="text-info">数据流中未检索到目标对象</span>
                        </div>
                    </div>`;
                return;
            }

            data.forEach((item, index) => {

                const backupBtnHtml = item.backupLink && item.backupLink !== '#' 
                    ? `<a href="${item.backupLink}" target="_blank" class="btn btn-game-secondary w-100">
                         <i class="bi bi-hdd-network me-1"></i> 备用下载
                       </a>` 
                    : '';

                const animationDelay = index * 0.1;

                const cardHtml = `
                    <div class="col-md-6 col-lg-4" style="animation: fadeInUp 0.5s ease backwards ${animationDelay}s">
                        <div class="card mod-card glass-panel h-100 p-2 border-0">
                            <div class="card-body d-flex flex-column">
                                <div class="d-flex justify-content-between align-items-start mb-3">
                                    <h5 class="card-title fw-bold mb-0">
                                        <i class="bi bi-cpu-fill me-2 opacity-50"></i>${item.title} 
                                    </h5>
                                    <span class="version-badge">${item.version}</span>
                                </div>
                                
                                <p class="card-text flex-grow-1 border-top border-secondary border-opacity-25 pt-3">
                                    ${item.desc}
                                </p>
                                
                                <div class="mt-4">
                                    <!-- 布局修改：
                                         CSS类 btn-game-primary 和 btn-game-secondary 已经调整了 padding
                                         primary: padding 0.6rem (约 py-2 效果)
                                         secondary: padding 0.4rem (约 70% 高度效果)
                                    -->
                                    <div class="d-flex flex-column gap-2">
                                        <a href="${item.mainLink}" target="_blank" class="btn btn-game-primary w-100">
                                            <i class="bi bi-download me-1"></i> 下载
                                        </a>
                                        ${backupBtnHtml}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML += cardHtml;
            });
        }

        const styleSheet = document.createElement("style");
        styleSheet.innerText = `
            @keyframes fadeInUp {
                from { opacity: 0; transform: translateY(20px); }
                to { opacity: 1; transform: translateY(0); }
            }
        `;
        document.head.appendChild(styleSheet);

        renderResources(resources);

        searchInput.addEventListener('input', (e) => {
            const keyword = e.target.value.toLowerCase().trim();
            const filtered = resources.filter(item => 
                item.title.toLowerCase().includes(keyword) || 
                item.desc.toLowerCase().includes(keyword)
            );
            renderResources(filtered);
        });
    </script>
</body>
</html>
