<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的资源发布站</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <style>
        body {
            background-color: #f4f6f9; /* 护眼的灰底色 */
        }
        .mod-card {
            transition: transform 0.2s; /* 鼠标悬停动画 */
            border: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .mod-card:hover {
            transform: translateY(-5px); /* 悬停时上浮 */
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .version-badge {
            font-size: 0.8rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-box-seam"></i> 资源仓库 / Mod Archive
            </a>
            <span class="navbar-text text-light">
                这里汇总了我制作的所有 Mod
            </span>
        </div>
    </nav>

    <div class="container">
        <div class="row mb-4">
            <div class="col-md-6 mx-auto">
                <input type="text" id="searchInput" class="form-control form-control-lg" placeholder="搜索资源名称...">
            </div>
        </div>

        <div class="row" id="resource-container">
            </div>
    </div>

    <footer class="text-center py-4 text-muted mt-5">
        <small>&copy; 2025 Powered by GitHub Pages</small>
    </footer>

    <script>
        // ==========================================
        // CONFIG AREA: 在这里添加或修改你的资源
        // ==========================================
        const resources = [
            {
                title: "超级光影 Mod (Super Shader)",
                version: "v1.2",
                desc: "显著提升游戏的光照效果，包含动态模糊和高质量阴影。",
                mainLink: "https://pan.baidu.com/s/xxxx", // 主下载链接
                backupLink: "https://drive.google.com/file/d/xxxx", // 备用链接
                tags: ["画质", "通用"]
            },
            {
                title: "角色无敌补丁 (God Mode)",
                version: "v2.0",
                desc: "让你的角色免疫所有伤害，仅供娱乐使用。请勿在联机模式使用。",
                mainLink: "https://lanzou.com/xxxx",
                backupLink: "#", // 如果没有备用链接，留 # 即可
                tags: ["作弊", "脚本"]
            },
            {
                title: "中文汉化包 (CN Language)",
                version: "v0.9.5",
                desc: "修正了原版游戏中大量的机翻错误，字体更加清晰。",
                mainLink: "https://github.com/xxxx/releases",
                backupLink: "https://share.weiyun.com/xxxx",
                tags: ["汉化", "工具"]
            }
            // 复制上面的花括号块 {...}, 粘贴到这里即可添加新资源
        ];

        // ==========================================
        // 渲染逻辑 (不需要修改)
        // ==========================================
        const container = document.getElementById('resource-container');
        const searchInput = document.getElementById('searchInput');

        function renderResources(data) {
            container.innerHTML = ''; // 清空当前列表
            
            if(data.length === 0) {
                container.innerHTML = '<div class="text-center text-muted mt-5">没有找到相关资源</div>';
                return;
            }

            data.forEach(item => {
                // 检查是否有备用链接
                const backupBtnHtml = item.backupLink && item.backupLink !== '#' 
                    ? `<a href="${item.backupLink}" target="_blank" class="btn btn-outline-secondary btn-sm"><i class="bi bi-hdd-network"></i> 备用下载</a>` 
                    : '';

                const cardHtml = `
                    <div class="col-md-6 col-lg-4 mb-4">
                        <div class="card mod-card h-100 p-3">
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title fw-bold text-primary">
                                    ${item.title} 
                                    <span class="badge bg-light text-dark border ms-1 version-badge">${item.version}</span>
                                </h5>
                                <p class="card-text text-secondary flex-grow-1">${item.desc}</p>
                                
                                <div class="mt-3 pt-3 border-top">
                                    <div class="d-grid gap-2">
                                        <a href="${item.mainLink}" target="_blank" class="btn btn-primary">
                                            <i class="bi bi-download"></i> 立即下载
                                        </a>
                                        ${backupBtnHtml}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML += cardHtml;
            });
        }

        // 初始化渲染
        renderResources(resources);

        // 简单的搜索功能逻辑
        searchInput.addEventListener('input', (e) => {
            const keyword = e.target.value.toLowerCase();
            const filtered = resources.filter(item => 
                item.title.toLowerCase().includes(keyword) || 
                item.desc.toLowerCase().includes(keyword)
            );
            renderResources(filtered);
        });
    </script>
</body>
</html>
