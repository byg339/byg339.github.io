<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>白驹仓</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="icon" type="image/png" href="./favicon.png">
    <style>
        body {
            background-color: #f4f6f9; 
        }
        .mod-card {
            transition: transform 0.2s; 
            border: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .mod-card:hover {
            transform: translateY(-5px); 
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .version-badge {
            font-size: 0.8rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-box-seam"></i> 白驹仓
            </a>
            <span class="navbar-text text-light">
                ###仓库钥匙:3699###
            </span>
        </div>
    </nav>

    <div class="container">
        <div class="row mb-4">
            <div class="col-md-6 mx-auto">
                <input type="text" id="searchInput" class="form-control form-control-lg" placeholder="###仓库钥匙:3699###">
            </div>
        </div>

        <div class="row" id="resource-container">
            </div>
    </div>

    <footer class="text-center py-4 text-muted mt-5">
        <small>###仓库钥匙:3699###</small>
    </footer>

    <script>
        const resources = [
            // 复制粘贴处
            {
                title: "丝之歌-宠物小白Mod",
                version: "v1.6",
                desc: "1.提示隐藏区域&nbsp;&nbsp;&nbsp;2.自动吸附碎片&念珠&nbsp;&nbsp;&nbsp;3.代替指南针",
                mainLink: "https://wwuc.lanzoub.com/ihPsX3a97jrg", 
                backupLink: "https://pan.baidu.com/s/1c8erFA8G-DDZY0vUR_HMlQ?pwd=3699", 
            },
            {
                title: "丝之歌-宠物小黑Mod",
                version: "v1.3",
                desc: "1.代替大黄蜂承受地形致命伤&nbsp;&nbsp;&nbsp;2.记忆点传送&nbsp;&nbsp;&nbsp;3.快速返回长椅",
                mainLink: "https://lanzou.com/xxxx",
                backupLink: "#", // 无备留#
            },
            {
                title: "Disfigure-汉化",
                version: "v2.7",
                desc: "1.游戏本体可免费入库&nbsp;&nbsp;&nbsp;2.对Disfigure在2025年10月10日发布的No.27版本更新，进行了基础的人工汉化",
                mainLink: "https://github.com/xxxx/releases",
                backupLink: "https://share.weiyun.com/xxxx",
            }
            // 复制粘贴处
        ];

        const container = document.getElementById('resource-container');
        const searchInput = document.getElementById('searchInput');

        function renderResources(data) {
            container.innerHTML = ''; // 清空当前列表
            
            if(data.length === 0) {
                container.innerHTML = '<div class="text-center text-muted mt-5">仓库没找到这个东西</div>';
                return;
            }

            data.forEach(item => {
                // 检查是否有备用链接
                const backupBtnHtml = item.backupLink && item.backupLink !== '#' 
                    ? `<a href="${item.backupLink}" target="_blank" class="btn btn-outline-secondary btn-sm"><i class="bi bi-hdd-network"></i> 备用下载</a>` 
                    : '';

                const cardHtml = `
                    <div class="col-md-6 col-lg-4 mb-4">
                        <div class="card mod-card h-100 p-3">
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title fw-bold text-primary">
                                    ${item.title} 
                                    <span class="badge bg-light text-dark border ms-1 version-badge">${item.version}</span>
                                </h5>
                                <p class="card-text text-secondary flex-grow-1">${item.desc}</p>
                                
                                <div class="mt-3 pt-3 border-top">
                                    <div class="d-grid gap-2">
                                        <a href="${item.mainLink}" target="_blank" class="btn btn-primary">
                                            <i class="bi bi-download"></i> 下载
                                        </a>
                                        ${backupBtnHtml}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML += cardHtml;
            });
        }

        // 初始化渲染
        renderResources(resources);

        // 简单的搜索功能逻辑
        searchInput.addEventListener('input', (e) => {
            const keyword = e.target.value.toLowerCase();
            const filtered = resources.filter(item => 
                item.title.toLowerCase().includes(keyword) || 
                item.desc.toLowerCase().includes(keyword)
            );
            renderResources(filtered);
        });
    </script>
</body>
</html>
