<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="./favicon.png">
    <style>
        :root {
            --water-bg-start: #0f2027;
            --water-bg-mid: #203a43;
            --water-bg-end: #2c5364;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.15);
            --neon-cyan: #00f2ff;
            --neon-blue: #00c3ff;
            --text-main: #e0f7fa;
            --text-dim: #b2ebf2;
        }

        body {
            background: linear-gradient(135deg, var(--water-bg-start), var(--water-bg-mid), var(--water-bg-end));
            background-size: 400% 400%;
            animation: oceanFlow 15s ease infinite;
            color: var(--text-main);
            /* 优化 */
            font-family: system-ui, -apple-system, "Microsoft YaHei", "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            min-height: 100vh;
        }

        @keyframes oceanFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 预先定义关键帧，避免JS注入导致的重绘 */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .navbar {
            background: rgba(15, 32, 39, 0.8) !important;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
        }

        .brand-icon {
            color: var(--neon-cyan);
            filter: drop-shadow(0 0 5px var(--neon-cyan));
        }

        .search-wrapper input {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--glass-border);
            color: var(--neon-cyan);
            border-radius: 50px;
            padding-left: 20px;
            transition: all 0.3s ease;
        }

        .search-wrapper input:focus {
            background: rgba(0, 0, 0, 0.4);
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.3);
            border-color: var(--neon-cyan);
            color: #fff;
        }
        
        .search-wrapper input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .mod-card {
            border-radius: 16px;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1), box-shadow 0.3s ease, border-color 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .mod-card::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 150%; 
            padding-top: 150%; 
            background: radial-gradient(circle, rgba(0, 242, 255, 0.1) 0%, transparent 70%);
            transform: translate(-50%, -50%) scale(0); 
            opacity: 0;
            border-radius: 50%;
            z-index: -1;
            pointer-events: none;
            transition: opacity 0.4s ease-out;
        }

        .mod-card:hover::before {
            transform: translate(-50%, -50%) scale(1); 
            opacity: 1;
            transition: transform 0.5s cubic-bezier(0.19, 1, 0.22, 1), opacity 0.1s ease-in;
        }

        .mod-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 242, 255, 0.1);
            border-color: rgba(0, 242, 255, 0.3);
        }

        .card-title {
            color: var(--neon-cyan);
            text-shadow: 0 0 8px rgba(0, 242, 255, 0.3);
        }

        .version-badge {
            background: rgba(0, 242, 255, 0.1);
            color: var(--neon-cyan);
            border: 1px solid rgba(0, 242, 255, 0.3);
            border-radius: 4px;
            font-size: 0.75rem;
            padding: 2px 6px;
            vertical-align: middle;
        }

        .card-text {
            color: var(--text-dim);
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .btn-game-primary {
            background: linear-gradient(90deg, rgba(0, 195, 255, 0.2), rgba(0, 242, 255, 0.2));
            border: 1px solid var(--neon-blue);
            color: #fff;
            position: relative;
            overflow: hidden;
            z-index: 1;
            font-weight: 600;
            letter-spacing: 1px;
            padding-top: 0.6rem !important; 
            padding-bottom: 0.6rem !important;
        }

        .btn-game-primary:hover {
            background: var(--neon-blue);
            color: #000;
            box-shadow: 0 0 15px var(--neon-blue);
        }

        .btn-game-secondary {
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.85rem; 
            padding-top: 0.4rem !important;
            padding-bottom: 0.4rem !important;
        }

        .btn-game-secondary:hover {
            border-color: #fff;
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
        }

        footer {
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .key-code {
            font-family: monospace;
            color: var(--neon-cyan);
            letter-spacing: 2px;
        }

        .svg-icon {
            width: 1em;
            height: 1em;
            vertical-align: -0.125em;
            fill: currentColor;
        }
        .fs-4 { font-size: 1.5rem !important; }
    </style>
</head>

                backupLink: "https://pan.baidu.com/s/12Jx2hNDz83COeFh74ddMLQ?pwd=3699",

        ];

        const container = document.getElementById('resource-container');
        const searchInput = document.getElementById('searchInput');

        function renderResources(data) {
            container.innerHTML = ''; 
            
            if(data.length === 0) {
                container.innerHTML = `
                    <div class="col-12 text-center mt-5">
                        <div class="glass-panel d-inline-block p-4 rounded-3">

                return;
            }

            data.forEach((item, index) => {
                const backupBtnHtml = item.backupLink && item.backupLink !== '#' 
                    ? `<a href="${item.backupLink}" target="_blank" class="btn btn-game-secondary w-100">
                         ${ICONS.hdd} 备用下载
                       </a>` 
                    : '';

                const cardHtml = `
                    <div class="col-md-6 col-lg-4" style="animation: fadeInUp 0.5s ease backwards ${index * 0.1}s">
                        <div class="card mod-card glass-panel h-100 p-2 border-0">

                                        ${ICONS.cpu}${item.title} 
                                    </h5>
                                    <span class="version-badge">${item.version}</span>
                                </div>

                                        <a href="${item.mainLink}" target="_blank" class="btn btn-game-primary w-100">
                                            ${ICONS.download} 下载
                                        </a>
                                        ${backupBtnHtml}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML += cardHtml;
            });
        }

        renderResources(resources);

        searchInput.addEventListener('input', (e) => {
            const keyword = e.target.value.toLowerCase().trim();
            const filtered = resources.filter(item => 
                item.title.toLowerCase().includes(keyword) || 
                item.desc.toLowerCase().includes(keyword)
            );
            renderResources(filtered);
        });
    </script>
